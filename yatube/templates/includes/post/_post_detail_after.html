<div style="-moz-text-align-last: justify; text-align-last: justify;">
  {% if request.user == post.author %}
    <a href="{% url 'posts:post_edit' post.pk %}"
       style="display: inline-block; color: black;">Редактировать</a>
  {% endif %}
  <span style="display: inline-block; color: grey;">
    {{ post.pub_date|date:"d E Y" }}
  </span>
</div>
