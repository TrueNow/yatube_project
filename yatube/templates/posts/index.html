{% extends 'base.html' %}

{% block title %}
  Последние обновления на сайте
{% endblock %}

{% block content %}
  <div class="container py-5">
    <h1>Последние публикации:</h1>

    {% for post in posts %}
      <article>
        {% include 'includes/_post.html' %}
      </article>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
    {% include 'includes/_paginator.html' %}
  </div>
{% endblock %}
